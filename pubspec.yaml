publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI 组件
  cupertino_icons: ^1.0.2
  
  # 状态管理
  provider: ^6.1.1
  
  # 图片选择
  image_picker: ^1.0.4
  
  # 本地存储
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # 网络请求
  http: ^1.1.0
  
  # 图表
  fl_chart: ^0.66.0
  
  # 图片处理
  image: ^4.1.3
  
  # 权限处理
  permission_handler: ^11.1.0
  
  # 路径处理
  path_provider: ^2.1.1
  
  # 日期时间
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

